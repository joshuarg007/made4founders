# Production docker-compose - uses pre-built images from GHCR
# This file is used by CI/CD for fast deployments (no build required)

services:
  backend:
    image: ghcr.io/joshuarg007/made4founders/backend:latest
    container_name: made4founders-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///./data/made4founders.db
      - SECRET_KEY=${SECRET_KEY:-changeme-in-production}
      - APP_ENCRYPTION_KEY=${APP_ENCRYPTION_KEY:-changeme-in-production}
      - CORS_ORIGINS=https://made4founders.com
      - FRONTEND_URL=https://made4founders.com
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=https://made4founders.com/api/auth/google/callback
      # GitHub OAuth
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=https://made4founders.com/api/auth/github/callback
    volumes:
      - backend-data:/app/data
      - uploads-data:/app/uploads
    networks:
      - made4founders-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ghcr.io/joshuarg007/made4founders/frontend:latest
    container_name: made4founders-frontend
    restart: unless-stopped
    networks:
      - made4founders-network
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: made4founders-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-webroot:/var/www/certbot:ro
    networks:
      - made4founders-network
    depends_on:
      - frontend
      - backend

  certbot:
    image: certbot/certbot
    container_name: made4founders-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  backend-data:
  uploads-data:
  certbot-webroot:

networks:
  made4founders-network:
    driver: bridge
