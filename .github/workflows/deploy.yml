name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
          build-args: |
            VITE_API_URL=https://made4founders.com
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/made4founders

            # CRITICAL: Protect .env file
            # 1. Verify .env exists before doing anything
            if [ ! -f .env ]; then
              echo "ERROR: .env file missing! Restoring from backup..."
              if [ -f ~/.env.made4founders.backup ]; then
                cp ~/.env.made4founders.backup .env
                echo "Restored .env from backup"
              else
                echo "FATAL: No .env file and no backup found! Aborting deploy."
                exit 1
              fi
            fi

            # 2. Backup .env to home directory (outside repo) before any changes
            cp .env ~/.env.made4founders.backup

            # 3. Verify critical env vars are present
            if ! grep -q "GOOGLE_CLIENT_ID" .env || ! grep -q "GITHUB_CLIENT_ID" .env; then
              echo "ERROR: Critical OAuth env vars missing from .env!"
              exit 1
            fi

            # 4. Git pull (with stash to protect any local changes)
            git stash
            git pull origin main
            git stash pop 2>/dev/null || true

            # 5. Restore .env if git pull somehow removed it
            if [ ! -f .env ]; then
              cp ~/.env.made4founders.backup .env
              echo "Restored .env after git pull"
            fi

            # Login to GHCR to pull images
            echo "$GHCR_TOKEN" | docker login ghcr.io -u joshuarg007 --password-stdin

            # Deploy with explicit env file
            # CRITICAL: Always do down/up to properly reload env vars
            # Just using --force-recreate does NOT reload env vars reliably
            docker compose --env-file .env -f docker-compose.prod.yml pull
            docker compose --env-file .env -f docker-compose.prod.yml down
            docker compose --env-file .env -f docker-compose.prod.yml up -d

            # Verify containers have env vars
            sleep 5
            if ! docker exec made4founders-backend printenv | grep -q "GOOGLE_CLIENT_ID"; then
              echo "WARNING: Backend missing GOOGLE_CLIENT_ID after deploy!"
            fi

            docker system prune -f
            docker logout ghcr.io

            echo "Deploy complete. Env vars verified."
          envs: GHCR_TOKEN
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
