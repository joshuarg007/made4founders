version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: made4founders-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///./data/made4founders.db
      - SECRET_KEY=${SECRET_KEY:-changeme-in-production}
      - APP_ENCRYPTION_KEY=${APP_ENCRYPTION_KEY:-changeme-in-production}
      - CORS_ORIGINS=https://made4founders.com
      - FRONTEND_URL=https://made4founders.com
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=https://made4founders.com/api/auth/google/callback
      # GitHub OAuth
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=https://made4founders.com/api/auth/github/callback
      # Stripe Billing
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_STARTER_MONTHLY=${STRIPE_PRICE_STARTER_MONTHLY}
      - STRIPE_PRICE_STARTER_YEARLY=${STRIPE_PRICE_STARTER_YEARLY}
      - STRIPE_PRICE_GROWTH_MONTHLY=${STRIPE_PRICE_GROWTH_MONTHLY}
      - STRIPE_PRICE_GROWTH_YEARLY=${STRIPE_PRICE_GROWTH_YEARLY}
      - STRIPE_PRICE_SCALE_MONTHLY=${STRIPE_PRICE_SCALE_MONTHLY}
      - STRIPE_PRICE_SCALE_YEARLY=${STRIPE_PRICE_SCALE_YEARLY}
      # Accounting OAuth
      - BACKEND_URL=https://made4founders.com
      - QUICKBOOKS_CLIENT_ID=${QUICKBOOKS_CLIENT_ID}
      - QUICKBOOKS_CLIENT_SECRET=${QUICKBOOKS_CLIENT_SECRET}
      - XERO_CLIENT_ID=${XERO_CLIENT_ID}
      - XERO_CLIENT_SECRET=${XERO_CLIENT_SECRET}
      - FRESHBOOKS_CLIENT_ID=${FRESHBOOKS_CLIENT_ID}
      - FRESHBOOKS_CLIENT_SECRET=${FRESHBOOKS_CLIENT_SECRET}
      - ZOHO_CLIENT_ID=${ZOHO_CLIENT_ID}
      - ZOHO_CLIENT_SECRET=${ZOHO_CLIENT_SECRET}
      # Social OAuth
      - TWITTER_CLIENT_ID=${TWITTER_CLIENT_ID}
      - TWITTER_CLIENT_SECRET=${TWITTER_CLIENT_SECRET}
      - TWITTER_REDIRECT_URI=https://made4founders.com/api/auth/twitter/callback
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
      - LINKEDIN_REDIRECT_URI=https://made4founders.com/api/auth/linkedin/callback
      - FACEBOOK_APP_ID=${FACEBOOK_APP_ID}
      - FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET}
      - FACEBOOK_REDIRECT_URI=https://made4founders.com/api/auth/facebook/callback
      # Meeting Integrations
      - ZOOM_CLIENT_ID=${ZOOM_CLIENT_ID}
      - ZOOM_CLIENT_SECRET=${ZOOM_CLIENT_SECRET}
      - ZOOM_REDIRECT_URI=https://made4founders.com/api/zoom/callback
      - GOOGLE_MEET_REDIRECT_URI=https://made4founders.com/api/google-meet/callback
      - TEAMS_CLIENT_ID=${TEAMS_CLIENT_ID}
      - TEAMS_CLIENT_SECRET=${TEAMS_CLIENT_SECRET}
      - TEAMS_TENANT_ID=${TEAMS_TENANT_ID}
      - TEAMS_REDIRECT_URI=https://made4founders.com/api/teams/callback
    volumes:
      - backend-data:/app/data
      - uploads-data:/app/uploads
      - brand-assets-data:/app/brand_assets
    networks:
      - made4founders-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://made4founders.com
    container_name: made4founders-frontend
    restart: unless-stopped
    networks:
      - made4founders-network
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: made4founders-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-webroot:/var/www/certbot:ro
    networks:
      - made4founders-network
    depends_on:
      - frontend
      - backend

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: made4founders-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  backend-data:
  uploads-data:
  brand-assets-data:
  certbot-webroot:

networks:
  made4founders-network:
    driver: bridge
