version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: founderos-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///./data/founderos.db
      - SECRET_KEY=${SECRET_KEY:-changeme-in-production}
      - CORS_ORIGINS=https://founder.axiondeep.com
    volumes:
      - backend-data:/app/data
    networks:
      - founderos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://founder.axiondeep.com/api
    container_name: founderos-frontend
    restart: unless-stopped
    networks:
      - founderos-network
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: founderos-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-webroot:/var/www/certbot:ro
    networks:
      - founderos-network
    depends_on:
      - frontend
      - backend

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: founderos-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  backend-data:
  certbot-webroot:

networks:
  founderos-network:
    driver: bridge
